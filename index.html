<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="main">
      <div class="container">
        <div class="image"></div>
        <div class="content">
          <p class="tag">Perfume</p>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-bio">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="product-price">
            <h2 class="new-product-price">$149.99</h2>
            <del class="product-old-price">$169.99</del>
          </div>
          <button type="submit" class="cta-btn"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.instagram.com/egyzilla/" target="_blank">Abdullah Egyzilla</a>.
      </div>
    </div>
  </body>

</html>
